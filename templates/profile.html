<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-card {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 15px 35px rgba(0, 0, 0, 0.2);
        }
        .profile-card img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
            border: 5px solid #007BFF;
            transition: border-color 0.3s ease;
        }
        .profile-card img:hover {
            border-color: #0056b3;
        }
        .profile-card h2 {
            margin: 0;
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }
        .profile-card p {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .profile-card .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .profile-card .upload-btn {
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .profile-card .upload-btn:hover {
            background: linear-gradient(135deg, #0056b3, #003f7f);
        }
        .profile-card .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        .profile-card button.secondary-btn {
            background-color: #6c757d;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .profile-card button.secondary-btn:hover {
            background-color: #5a6268;
        }
        .file-name {
            margin-top: 10px;
            color: #007BFF;
            font-size: 14px;
        }
        .profile-card .social-icons {
            margin-top: 20px;
        }
        .profile-card .social-icons a {
            color: #007BFF;
            font-size: 24px;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        .profile-card .social-icons a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        {% if profile_pic %}
            <img src="{{ url_for('static', filename='uploads/' + profile_pic) }}" alt="Profile Picture">
        {% else %}
            <img src="https://via.placeholder.com/150" alt="Default Profile Picture">
        {% endif %}
        <h2>{{ username }}</h2>
        <form action="/profile/{{ username }}" method="POST" enctype="multipart/form-data">
            <div class="upload-btn-wrapper">
                <button class="upload-btn">Choose Profile Picture</button>
                <input type="file" name="profile_pic" accept="image/*" onchange="updateFileName(this)">
            </div>
            <div class="file-name" id="file-name">No file chosen</div>
            <button type="submit" class="secondary-btn">Upload New Profile Picture</button>
        </form>
        <button onclick="window.location.href='/'" class="secondary-btn">Go to Home Page</button>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <script>
        function updateFileName(input) {
            var fileName = input.files[0] ? input.files[0].name : 'No file chosen';
            document.getElementById('file-name').textContent = fileName;
        }
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
