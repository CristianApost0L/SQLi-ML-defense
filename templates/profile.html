<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-card {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .profile-card img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #007BFF;
        }
        .profile-card h2 {
            margin: 0;
            font-size: 26px;
            color: #333;
            margin-bottom: 10px;
        }
        .profile-card p {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .profile-card .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .profile-card .upload-btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .profile-card .upload-btn:hover {
            background-color: #0056b3;
        }
        .profile-card .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        .profile-card button.secondary-btn {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }
        .profile-card button.secondary-btn:hover {
            background-color: #5a6268;
        }
        .file-name {
            margin-top: 10px;
            color: #007BFF;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        {% if profile_pic %}
            <img src="{{ url_for('static', filename='uploads/' + profile_pic) }}" alt="Profile Picture">
        {% else %}
            <img src="https://via.placeholder.com/150" alt="Default Profile Picture">
        {% endif %}
        <h2>{{ username }}</h2>
        <p>Welcome to your profile page!</p>
        <form action="/profile/{{ username }}" method="POST" enctype="multipart/form-data">
            <div class="upload-btn-wrapper">
                <button class="upload-btn">Choose Profile Picture</button>
                <input type="file" name="profile_pic" accept="image/*" onchange="updateFileName(this)">
            </div>
            <div class="file-name" id="file-name">No file chosen</div>
            <button type="submit" class="secondary-btn">Upload New Profile Picture</button>
        </form>
        <button onclick="window.location.href='/'" class="secondary-btn">Go to Home Page</button>
    </div>

    <script>
        function updateFileName(input) {
            var fileName = input.files[0] ? input.files[0].name : 'No file chosen';
            document.getElementById('file-name').textContent = fileName;
        }
    </script>
</body>
</html>
